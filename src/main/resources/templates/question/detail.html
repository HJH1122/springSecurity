<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <style>
        .fieldError {
            color: #bc1223;
        }
    </style>
</head>
<body>
    <div class="container my-3">
        <h1 th:text="${question.subject}"></h1>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" th:text="${question.content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start mx-3">
                    <div th:text="${#temporals.format(question.created, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>

        <h5 class="border-bottom my-3 py-2" th:text="|${lists.size(question.answerList)}개의 답변이 있습니다.|"></h5>
    
        <div class="card my-3" th:each="answer: ${question.answerList}">
            <div class="card-body">
                <div class="card-text" th:text="${answer.content}"></div>   
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start mx-3">
                    <div th:text="${#temporals.format(answer.created, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
    
        <form th:object="${answerDto}" class="my-3" th:action="@{|/answer/create/${question.id}|}" method="post" th:object="${answerDto}">
            <textarea class="form-control" name="content" id="content" rows="7"></textarea>
            <p class="fieldError" th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></p>
            <input class="btn btn-primary my-3" type="submit" value="답변등록">
    
        </form>
    </div>
    
</body>
</html>
